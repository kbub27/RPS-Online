<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>RPS</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <div class="jumbotron">
                    <h1 class="display-4">Rock Paper Scissors</h1>
                    <p class="lead">Put Game instuctions here</p>
                    <hr class="my-4">
                    <p id="veiwers"></p>
                    <div class="form-group">
                        <input type="text" class="form-control playerName" id="playerInput"
                            placeholder="Whats your name?">
                        <input type="text" class="form-control playerQuote" id="quote"
                            placeholder="Set your battle cry!">
                    </div>
                    <button class="btn btn-primary btn-lg joinGame" role="button">Use this button to join the
                        Game.</button>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 game">
                <div class="row">
                    <div class="col-md-6 player1">
                        <div class="card" style="width: 18rem;">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title username">Player One.</h5>
                                <p class="card-text battleCry"></p>
                                <button class="btn btn-primary rock">Rock</button>
                                <button class="btn btn-warning paper">Paper</button>
                                <button class="btn btn-danger scissors">Scissors</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 player2">
                        <div class="card" style="width: 18rem;">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title username">Player Two.</h5>
                                <p class="card-text battleCry"></p>
                                <button class="btn btn-primary rock">Rock</button>
                                <button class="btn btn-warning paper">Paper</button>
                                <button class="btn btn-danger scissors">Scissors</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
