<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPS</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <div class="jumbotron">
                    <h1 class="display-4">Rock Paper Scissors</h1>
                    <p class="lead">Put Game instuctions here</p>
                    <hr class="my-4">
                    <p id="veiwers"></p>
                    <div class="form-group">
                        <input type="text" class="form-control playerName" id="playerInput"
                            placeholder="Whats your name?">
                        <input type="text" class="form-control playerQuote" id="quote"
                            placeholder="Set your battle cry!">
                    </div>
                    <button class="btn btn-primary btn-lg joinGame" role="button">Use this button to join the
                        Game.</button>
                </div>

            </div>
        </div>
        <div class="row">  
            <div class="col-md-4">
                <div class="chatInput">
                    <div class="chatLabel">Chat Here!</div>
                    
                        <div class="chatPanel">
                            <form id="chat-form">
                                <textarea type="text" id="chat-input"></textarea>
                                <input id="chat-send" type="submit" value="Send">
                            </form>
                        </div>
                     </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="chatDisplay"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 game">
                <div class="row">
                    <div class="col-md-4 player1">
                        <div class="card" style="width: 18rem;">
                            <img src="assets/images/playerOne.jfif" class="card-img-top" alt="playerOne">
                            <div class="card-body">
                                <h5 class="card-title usernamePlayerOne">Waiting on Player!</h5>
                                <p class="card-text battleCryOne"></p>
                                <p class="pOneWins"></p>
                                <p class="pOneLosses"></p>
                                <p class="madeChoice"></p>
                                <button class="btn btn-primary playerOneChoice" data-value="rock">Rock</button>
                                <button class="btn btn-warning playerOneChoice" data-value="paper">Paper</button>
                                <button class="btn btn-danger playerOneChoice" data-value="scissors">Scissors</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 results">
                        <div class="card" style="width: 18rem;">
                            <img src="assets/images/results.jfif" class="card-img-top" alt="resultsImg">
                            <div class="card-body">
                                <h5 class="card-title">Game Results.</h5>
                                <p class="card-text gameResults"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 player2">
                        <div class="card" style="width: 18rem;">
                            <img src="assets/images/playerTwo.jfif" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title usernamePlayerTwo">Waiting on Player!</h5>
                                <p class="card-text battleCryTwo"></p>
                                <p class="pTwoWins"></p>
                                <p class="pTwoLosses"></p>
                                <p class="madeChoiceTwo"></p>
                                <button class="btn btn-primary playerTwoChoice" data-value="rock">Rock</button>
                                <button class="btn btn-warning playerTwoChoice" data-value="paper">Paper</button>
                                <button class="btn btn-danger playerTwoChoice" data-value="scissors">Scissors</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
